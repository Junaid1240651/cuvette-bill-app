<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="leftDiv">
            <h4> Bill</h4>
            <div class="billDiv">
                <img class="rupee" src="images/rupee.png" alt="" />
                <input type="number" id="amtInput">
            </div>
            <h4>Select Tip %</h4>
            <div class="tipButtonContainer"></div>
            <button class="tipButton" onclick="getTip('one')">5%</button>
            <button class="tipButton" onclick="getTip('two')">10%</button>
            <button class="tipButton" onclick="getTip('three')">15%</button>
            <button class="tipButton" onclick="getTip('four')">25%</button>
            <button class="tipButton" onclick="getTip('five')">50%</button>
            <button class="tipButton" onclick="getTip('six')">75%</button>
            <h4>Number of People</h4>
            <div class="peopleCountDiv">
                <div>
                    <img src="images/Vector.png" alt="" />
                </div>
                <div class="peopleCount">
                    <button class="peopleCounterBtn" onclick="getPeople('add')">+</button>
                    <h3 id="people">0</h3>
                    <button class="peopleCounterBtn" onclick="getPeople('subtract')">-</button>
                </div>
            </div>
        </div>
        <div class="rightDiv">
            <div class="tipAmt">
                <h4>Tip Amount</h4>
                <h1 id="tipAmt">0 Rs</h1>
            </div>
            <div class="totalAmt">
                <h4>Total Amount</h4>
                <h1 id="totalAmt">0 Rs</h1>
            </div>
            <div class="btnDiv">
                <button id="generateBill">Generate Bill</button>
                <button id="resetBill">Reset</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
